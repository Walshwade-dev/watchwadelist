<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>filmdb</title>
</head>

<body class="h-full m-0 p-0 w-full md:flex md:flex-col md:items-center md:justify-center">

  <!-- Static Header: always visible -->
  <header id="header" class="relative h-[20dvh] w-full lg:max-w-[80vw] z-0 flex items-center justify-around bg-no-repeat bg-center bg-cover
         before:absolute before:inset-0 before:z-0 before:bg-black/60 before:backdrop-blur-[1.5px]
         before:content-[''] before:pointer-events-none">

    <h1 class="relative z-10 pointer-events-auto font-extrabold text-white text-2xl md:text-3xl lg:text-4xl">
      Find Your Film
    </h1>

    <a id="navLink" class="relative z-10 pointer-events-auto font-semibold text-sm text-white w-[140px] text-center">
      My Watchlist
    </a>

  </header>

  <!-- SPA Screens -->
  <main id="main" class="relative w-full h-[80dvh] lg:w-[80%]  md:mx-auto px-2 py-10 z-10">

    <!-- Home screen -->
    <section id="screen-home" class="absolute inset-0">
      <div class="icon-bg absolute top-1/2 left-1/2 -translate-x-1/2 flex flex-col items-center justify-center">
        <img src="/Icon.png" class="max-w-[80%] lg:max-w-full" alt="Section of film tape" />
        <h2 class="text-slate-300 md:text-lg">Start exploring</h2>
      </div>
    </section>

    <!-- Watchlist screen -->
    <section id="screen-watchlist" class="absolute inset-0 hidden">
      <div
        class="icon-bg  absolute top-1/4 left-1/2 -translate-x-1/2 flex flex-col items-center justify-center w-[90%] h-[20vh] m-auto">
        <h2 class="text-slate-300 text-[1.2rem]">Your watchlist is looking a little empty.</h2>

        <button id="go-search" class=" text-slate-500 hover:underline flex gap-1 items-center justify-center">
          <img src="/addIcon.png" alt="add items" class="inline" />
          <p class="text-sm">Let's add some movies!</p>
        </button>
      </div>
    </section>

  </main>


  <div id="search-container"
    class="absolute z-50 h-8 w-5/6 lg:max-w-[700px] lg:h-14 lg:top-55 top-40 left-1/2 -translate-x-1/2 shadow-md rounded-lg flex items-center bg-white ">
    <div class="relative input-container flex flex-2 items-center lg:h-14  h-8 rounded-tl-lg rounded-bl-lg ">
      <svg xmlns="http://www.w3.org/2000/svg"
        class="absolute z-0 left-2 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-600 pointer-events-none" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>

      <input id="search-input" type="text" placeholder="Search for a film..."
        class="z-10 absolute inset-0 pl-9 bg-transparent  text-gray-600 outline-none h-8 lg:h-14 w-full indent-8 rounded-tl-lg rounded-bl-lg" />

    </div>
    <button id="search-btn"
      class="relative z-10 inline flex-1 font-semibold text-slate-600  bg-slate-100 hover:bg-sky-400 hover:text-white/90 focus:bg-sky-400 focus:text-white/90 h-full rounded-tr-lg rounded-br-lg overflow-hidden cursor-pointer">
      <span class="absolute inset-0 bg-transparent"></span>
      Search
    </button>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>

</html>
